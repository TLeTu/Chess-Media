<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chess-Media</a>
            <div class="d-flex">
                <a href="/login" id="loginBtn" class="btn btn-outline-light me-2">Login</a>
                <button class="btn btn-danger" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card bg-light p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Play Chess</h1>
                <div class="d-grid gap-3">
                    <button id="rankBtn" class="btn btn-primary btn-lg">RANKED GAME</button>
                    <button id="hostBtn" class="btn btn-secondary btn-lg">HOST A ROOM</button>
                    <button id="joinBtn" class="btn btn-secondary btn-lg">JOIN A ROOM</button>
                    <button id="botBtn" class="btn btn-info btn-lg">PLAY WITH BOT</button>
                    <button id="leaveQueueBtn" class="btn btn-warning btn-lg hidden">LEAVE QUEUE</button>
                </div>
                <div id="queueStatusMessage" class="mt-4 fs-5 text-primary"></div>
                <div id="eloDisplay" class="mt-2 fs-5 text-secondary hidden">Your ELO: <span id="eloValue"></span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/header.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
