<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Chess-Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Multiplayer Chess</h1>

        <!-- Lobby View -->
        <div id="lobbyContainer" class="container" style="max-width: 600px;">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title">Game Lobby</h2>
                    <p class="mb-1"><strong>Room ID:</strong> <span id="roomIDDisplay"></span></p>
                    <p id="lobbyStatus" class="lead">Waiting for players...</p>

                    <div id="hostControls" class="hidden mt-4">
                        <h4>Host Controls</h4>
                        <p>Choose your color:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="color" id="colorWhite" value="white">
                            <label class="form-check-label" for="colorWhite">White</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="color" id="colorBlack" value="black">
                            <label class="form-check-label" for="colorBlack">Black</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="color" id="colorRandom" value="random" checked>
                            <label class="form-check-label" for="colorRandom">Random</label>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button id="startGameBtn" class="btn btn-primary">Start Game</button>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button id="readyBtn" class="btn btn-success">Ready</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game View -->
        <div id="gameContainer" class="container-fluid hidden">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div id="myBoard" class="w-100"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 mt-3 mt-md-0">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title">Game Info</h4>
                            <p class="mb-1"><strong>Status:</strong> <span id="status"></span></p>
                            <p class="mb-0"><strong>FEN:</strong> <span id="fen" class="text-break"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
    <script src="/src/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
